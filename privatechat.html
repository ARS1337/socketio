<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/privateChat" method="POST">
      <label for="kname">Name: <input name="connectTo" id="kname" /> </label
      ><br />
      <input name="currUser" id="username" hidden />
      <button type="submit">Private Chat</button>
    </form>
    <script>
      let cookie = document.cookie;
      let tempCookie = cookie.split(";");
      let userName = tempCookie
        .filter((x) => x.includes("userName"))[0]
        .split("=")[1];
      document.getElementById("username").value = userName;
    </script>
  </body>
</html>
